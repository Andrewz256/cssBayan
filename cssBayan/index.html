<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <link href="assets/favicon.ico" rel="shortcut icon"></link>
  <link rel="stylesheet" href="css/style.css"></link>
  <title>CSSBayan</title>
</head>
<body >
    <header class="header">
        <div class="container">
            <div class="header-text">CSS Bayan</div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="bayan-carousel">
                <div class="memes-layout" id="mem1">
                    <div class="memes-text">Before/After Coding</div>
                    <img src="./assets/Before-After Coding.jpg" alt="img Before after coding" style="visibility: hidden; height: 40em;">
                    <div class="memes-icon"></div>
                </div>
                <div class="memes-layout" id="mem2">
                    <div class="memes-text">Go and get'em all</div>
                    <img src="./assets/Go-and-get.jpg" alt="img go and get'em all" style="visibility: hidden; height: 40em;">
                    <div class="memes-icon"></div>
                </div>
                <div class="memes-layout" id="mem3">
                    <div class="memes-text">1st table indexing</div>
                    <img src="./assets/arrayindexing.jpg" alt="img array indexing" style="visibility: hidden; height: 40em;">
                    <div class="memes-icon"></div>
                </div>
                <div class="memes-layout" id="mem4">
                    <div class="memes-text">Full quack</div>
                    <img src="./assets/full-quack.jpg" alt="img full-quack" style="visibility: hidden; height: 40em;">
                    <div class="memes-icon"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">by Andrey Zmeevskiy</div>
    </footer>
</body>

</html>
